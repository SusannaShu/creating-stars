<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Planet Generator</title>
    <style>
        body {
            background-color: #0a0a2a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #00ff9d;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 30px;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #ff4d7d;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .planet-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 100%;
        }

        .planet-property {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: left;
        }

        .property-label {
            color: #00ff9d;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            display: none;
            color: #00ff9d;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Cosmic Planet Generator ðŸŒ </h1>
        
        <div class="controls">
            <button id="generateRandom">Generate Random Planet</button>
            <button id="generateEarthLike">Generate Earth-like Planet</button>
        </div>

        <div class="loading" id="loading">
            Discovering new worlds... ðŸš€
        </div>

        <div class="planet-display" id="planetDisplay">
            <!-- Planet information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
